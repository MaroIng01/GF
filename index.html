<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Algorithm of Us</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- DEBUG CONSOLE -->
    <style>
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            font-family: monospace;
            z-index: 10000;
            overflow-y: scroll;
            padding: 10px;
            display: none;
            /* Hidden by default, shown on error */
            font-size: 12px;
            pointer-events: none;
        }
    </style>

    <!-- Error Handler -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) {
                consoleDiv.style.display = 'block';
                consoleDiv.innerHTML += `[ERROR] ${msg} at line ${line}<br>`;
            }
            // Also alert for immediate visibility if severe
            if (msg.includes('THREE') || msg.includes('Reference')) {
                // alert("System Error: " + msg); 
            }
            return false;
        };
    </script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>

    <!-- On-screen Debugger -->
    <div id="debug-console">System Online...<br></div>

    <!-- Three.js Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Audio -->
    <audio id="bg-music" loop>
        <source src="assets/perfect.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Toggle -->
    <button id="music-toggle" onclick="toggleMusic()">♫</button>

    <!-- Language Selection Layer -->
    <div id="language-layer"
        style="display:flex; flex-direction:column; align-items:center; justify-content:center; position:fixed; top:0; left:0; width:100%; height:100%; background:#0b1026; z-index:999;">
        <div class="content" style="text-align:center;">
            <h1
                style="font-family: 'Outfit', sans-serif; font-size: 3rem; color: white; margin-bottom: 2rem; text-align: center; opacity:1; visibility:visible;">
                Select Language</h1>
            <div class="buttons" style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                <button onclick="setLanguage('en')"
                    style="padding:15px 30px; font-size:1.2rem; cursor:pointer;">English</button>
                <button onclick="setLanguage('es')"
                    style="padding:15px 30px; font-size:1.2rem; cursor:pointer;">Español</button>
            </div>
            <p style="margin-top:20px; color:#666; font-size:0.8rem;">(Click to Initialize)</p>
        </div>
    </div>

    <!-- Main App Container -->
    <main id="app">
        <!-- Content injected via JS -->
    </main>

    <!-- Gallery Template -->
    <template id="tpl-gallery">
        <section class="step" style="max-width: 1200px;">
            <h1 class="hero-text" data-key="gallery_title">Us</h1>
            <div class="gallery-grid">
                <div class="g-item"><img src="assets/1.jpg" onerror="this.src='https://via.placeholder.com/400x600'">
                </div>
                <div class="g-item"><img src="assets/2.jpg" onerror="this.src='https://via.placeholder.com/400x600'">
                </div>
                <div class="g-item"><img src="assets/3.jpg" onerror="this.src='https://via.placeholder.com/400x600'">
                </div>
                <div class="g-item"><img src="assets/4.jpg" onerror="this.src='https://via.placeholder.com/400x600'">
                </div>
            </div>
            <p class="subtitle" style="margin-top:4rem;" data-key="final_msg">Happy New Year</p>
        </section>
    </template>

    <script src="script.js"></script>
    <script>
        // verify three.js load
        if (typeof THREE === 'undefined') {
            document.getElementById('debug-console').style.display = 'block';
            document.getElementById('debug-console').innerHTML += "[CRITICAL] THREE.js failed to load. Check internet connection.<br>";
        }
    </script>
</body>

</html>
